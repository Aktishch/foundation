<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="autor" content="Студия КИТ"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <title><%= data.title %></title>
</head>
<body class="bg-white md:bg-grey">

  <!-- Прелоадер -->

  <div class="flex flex-col items-center justify-center fixed z-10 inset-0 bg-white duration-5" data-preloader>
    <picture>
      <source srcset="img/pictures/logo.webp" type="image/webp">
      <img class="w-[150px]" src="img/pictures/logo.png" alt="">
    </picture>
  </div>

  <!-- Шапка документа -->

  <header class="container flex items-center justify-between gap-5 fixed z-3 top-0 left-0 right-0 bg-white md:bg-grey md:bg-opacity-70 backdrop-blur-sm py-4" data-header>
    <button class="btn btn-primary btn-light xl:hidden text-32 rounded-2 shadow-sm p-1" data-burger data-waved="dark">
      <svg class="icon">
        <use xlink:href="img/icons.svg#burger">
      </svg>
    </button>
    <a class="btn w-[100px] md:w-[150px]" data-waved="dark" href="/">
      <picture>
        <source srcset="img/pictures/logo.webp" type="image/webp">
        <img class="w-full" src="img/pictures/logo.png" alt="">
      </picture>
    </a>
    <nav class="hidden xl:flex items-center justify-between gap-7">
      <a class="btn btn-primary text-black text-opacity-70 rounded-1 p-1" data-waved="dark" href="">Услуги</a>
      <a class="btn btn-primary text-black text-opacity-70 rounded-1 p-1" data-waved="dark" href="">Наши объекты</a>
      <a class="btn btn-primary text-black text-opacity-70 rounded-1 p-1" data-waved="dark" href="">Контакты</a>
    </nav>
    <div class="hidden md:flex flex-col items-start">
      <a class="btn link font-bold text-20" data-waved="dark" href="tel: 8 800 707 06 12">8 800 707 06 12</a>
      <a class="btn link font-normal text-14 text-opacity-70" data-waved="dark" href="mailto: kravchenkoteam@info.ru">kravchenkoteam@info.ru</a>
    </div>
    <div class="hidden xl:flex flex-col">
      <span class="font-medium text-20">Есть вопрос?</span>
      <span class="font-normal text-14 text-opacity-70 leading-1">Задайте напрямую</span>
    </div>
    <div class="flex items-center gap-4">
      <a class="btn btn-peach rounded-1 text-30 md:text-36" data-waved="light" href="" target="_blank">
        <img class="icon" src="img/pictures/wa.svg" alt="">
      </a>
      <a class="btn btn-peach rounded-1 text-30 md:text-36" data-waved="light" href="" target="_blank">
        <img class="icon" src="img/pictures/tg.svg" alt="">
      </a>
      <a class="btn btn-peach rounded-1 text-30 md:text-36" data-waved="light" href="" target="_blank">
        <img class="icon" src="img/pictures/vk.svg" alt="">
      </a>
    </div>
  </header>

  <!-- Мобильное меню -->

  <div class="mobile-menu fixed inset-0 z-6 duration-1" data-mobile="hidden">
    <div class="mobile-menu__content flex flex-col bg-white overflow-auto w-full max-w-[375px] h-full p-5 duration-3">
      <div class="mobile-menu__head relative mb-10 duration-5 delay-3">
        <div class="flex items-center justify-between gap-2 mb-6">
          <a class="btn w-[130px]" data-waved="dark" href="/">
            <picture>
              <source srcset="img/pictures/logo.webp" type="image/webp">
              <img class="w-full" src="img/pictures/logo.png" alt="">
            </picture>
          </a>
          <button class="btn btn-primary btn-light text-24 rounded-2 shadow-sm p-2" data-mobile-close data-waved="dark">
            <svg class="icon">
              <use xlink:href="img/icons.svg#close">
            </svg>
          </button>
        </div>
        <p class="font-normal text-14 opacity-50 leading-2">Вся база актуальной недвижимости <br> в одном месте</p>
      </div>
      <div class="mobile-menu__nav flex flex-col gap-10 relative border-b border-solid border-gray pb-14 mb-9 duration-9 delay-5">
        <a class="btn btn-primary link font-normal text-black text-opacity-70 w-max" data-waved="dark" data-scroll="top" href="">Услуги</a>
        <a class="btn btn-primary link font-normal text-black text-opacity-70 w-max" data-waved="dark" data-scroll="top" href="">Наши объекты</a>
        <a class="btn btn-primary link font-normal text-black text-opacity-70 w-max" data-waved="dark" data-scroll="top" href="">Контакты</a>
      </div>
      <div class="mobile-menu__footer relative mt-auto pb-5 duration-5 delay-9">
        <div class="flex flex-col items-start mb-12">
          <a class="btn link font-bold text-24" data-waved="dark" href="tel: 8 800 707 06 12">8 800 707 06 12</a>
          <a class="btn link font-normal text-14 text-opacity-70" data-waved="dark" href="mailto: kravchenkoteam@info.ru">kravchenkoteam@info.ru</a>
        </div>
        <div class="flex flex-col mb-6">
          <span class="font-medium text-20">Есть вопрос?</span>
          <span class="font-normal text-14 text-opacity-70 leading-1">Задайте напрямую</span>
        </div>
        <div class="flex items-center gap-5">
          <a class="btn btn-peach rounded-1 text-48" data-waved="light" href="" target="_blank">
            <img class="icon" src="img/pictures/wa.svg" alt="">
          </a>
          <a class="btn btn-peach rounded-1 text-48" data-waved="light" href="" target="_blank">
            <img class="icon" src="img/pictures/tg.svg" alt="">
          </a>
          <a class="btn btn-peach rounded-1 text-48" data-waved="light" href="" target="_blank">
            <img class="icon" src="img/pictures/vk.svg" alt="">
          </a>
          <a class="btn btn-peach rounded-1 text-48 ml-auto" data-waved="light" href="" target="_blank">
            <img class="icon" src="img/pictures/yt.svg" alt="">
          </a>
        </div>
      </div>
    </div>
  </div>

  <div id="smooth-wrapper">
    <div id="smooth-content">
